apiVersion: apps/v1
kind: Deployment
metadata:
  name: evm-mcp-server
  namespace: evm-mcp-server
  labels:
    app: evm-mcp-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: evm-mcp-server
  template:
    metadata:
      labels:
        app: evm-mcp-server
    spec:
      containers:
      - name: evm-mcp-server
        image: evm-mcp-server
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: evm-mcp-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1001
      restartPolicy: Always